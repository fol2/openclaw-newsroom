name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv

      - name: Lockfile Check
        run: uv lock --check

      - name: Sync (Dev)
        run: uv sync --dev --locked

      - name: Tests
        run: uv run python -m pytest -q
